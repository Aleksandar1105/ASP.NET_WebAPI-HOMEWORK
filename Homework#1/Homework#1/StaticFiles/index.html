<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>API - Homework#1</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center fs-2 fw-bold">Get Users</h1>
        <div class="text-center">
            <button class="btn btn-primary btn-lg w-50 mt-4" onclick="getAllUsers()">Get All Users</button>
        </div>
        <div id="allUsers" class="text-center mt-3 fw-bold"></div>

        <h1 class="text-center fs-2 fw-bold mt-5">Get User by Id</h1>
        <div class="text-center">
            <input type="number" id="userId" class="text-center form-control w-50 mx-auto mt-4" placeholder="Enter username's Id">
            <button class="btn btn-primary btn-lg w-50 mt-4" onclick="getUserById()">Get User by Id</button>
        </div>
        <p id="userById" class="text-center mt-3 fw-bold"></p>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
